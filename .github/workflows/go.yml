name: Go

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - '*'
    paths:
      - '**.go'

jobs:

  build:
    name: Test & Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2

      - name: Set up Go 1.17
        uses: actions/setup-go@268d8c0ca0432bb2cf416faae41297df9d262d7f # v3.3.0
        with:
          go-version: '1.17'

      - name: Build
        run: go build -v .

      - name: Test
        run: go test -v .
